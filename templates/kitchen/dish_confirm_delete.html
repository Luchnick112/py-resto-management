{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish</h1>

  <p>Are you sure you want to delete the dish: {{ dish }}</p>
  <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
      <a href="{% url 'kitchen:dish-detail' pk=dish.id %}" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
