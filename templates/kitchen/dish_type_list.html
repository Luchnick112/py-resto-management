{% extends "base.html" %}

{% block content %}
  <h1>
    Dish Types List
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-primary link-to-page">
       Create
    </a>

  </h1>
  {% if dish_type_list %}
    <table class="table">
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Update</td>
        <td>Delete</td>
      </tr>
      {% for dish_type in dish_type_list %}
        <tr>
          <th>{{ dish_type.id }}</th>
          <th>{{ dish_type.name}}</th>
          <th><a href="{% url 'kitchen:dish-type-update' pk=dish_type.id%}">UPDATE</a></th>
          <th><a href="{% url 'kitchen:dish-type-delete' pk=dish_type.id%}">DELETE</a></th>
        </tr>
      {% endfor %}
    </table>
      {% else %}
    <p>There are no dish types in Restaurant</p>
  {% endif %}
{% endblock %}
